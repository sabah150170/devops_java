apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-one
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app-one
  template:
    metadata:
      labels:
        app: java-app-one
    spec:
      containers:
      - name: java-app-container
        image: bnsdcr/java_app
        ports:
        - containerPort: 80
